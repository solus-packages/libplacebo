name       : libplacebo
version    : 1.29.1
release    : 2
source     :
    - https://code.videolan.org/videolan/libplacebo/-/archive/v1.29.1/libplacebo-v1.29.1.tar.gz : 478497b442f2151de8e09248511c8871bd3958e857770cf5c41af58740a40f5d
license    : LGPL-2.1-or-later
component  : multimedia.library
summary    : Reusable library for GPU-accelerated video/image rendering primitives, as well as a standalone Vulkan-based image/video renderer.
description: |
    libplacebo is essentially the core rendering algorithms and ideas of mpv turned into a library.
builddeps  :
    - pkgconfig(SPIRV-Tools)
    - pkgconfig(lcms2)
    - pkgconfig(vulkan)
    - glslang-devel
    - vulkan-headers
setup      : |
    %meson_configure
build      : |
    %ninja_build
install    : |
    %ninja_install
