name       : libplacebo
version    : 2.43.1
release    : 5
source     :
    - https://code.videolan.org/videolan/libplacebo/-/archive/v2.43.1/libplacebo-v2.43.1.tar.gz : b5b67a07f99308f492f9b31ee2731f9b4e10214c0d3e0c32cbb0ee961c7c83f2
license    : LGPL-2.1-or-later
component  : multimedia.library
summary    : Reusable library for GPU-accelerated video/image rendering primitives, as well as a standalone Vulkan-based image/video renderer.
description: |
    libplacebo is essentially the core rendering algorithms and ideas of mpv turned into a library.
builddeps  :
    - pkgconfig(SPIRV-Tools)
    - pkgconfig(epoxy)
    - pkgconfig(lcms2)
    - pkgconfig(vulkan)
    - glslang-devel
    - vulkan-headers
setup      : |
    %meson_configure
build      : |
    %ninja_build
install    : |
    %ninja_install
check      : |
    %ninja_check
